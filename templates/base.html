<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}אפליקציית לו״ז{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename=theme_css) }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  {% if theme_name == "soft" %}
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  {% elif theme_name == "pro" %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  {% else %}
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&family=Heebo:wght@600;700&display=swap" rel="stylesheet">
  {% endif %}
</head>
<body>

  <header style="background:var(--surface);border-bottom:1px solid var(--border);box-shadow:0 2px 6px rgba(0,0,0,0.05);">
    <div style="max-width:1100px;margin:0 auto;padding:14px 24px;display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap;">

      <div style="font-family:var(--font-head);font-weight:700;font-size:20px;color:var(--primary);">
        מערכת ניהול לו״ז
      </div>

      <nav style="display:flex;gap:12px;flex-wrap:wrap;">

        <a class="btn {% if request.path == '/input' %}btn-primary{% else %}btn-secondary{% endif %}"
           href="/input">יומן</a>

        <a class="btn {% if request.path == '/output' %}btn-primary{% else %}btn-secondary{% endif %}"
           href="/output">רשימת פגישות</a>

        {% if current_user and current_user.is_admin %}
          <a class="btn {% if request.path.startswith('/admin') %}btn-primary{% else %}btn-secondary{% endif %}"
             href="/admin/users">משתמשים</a>
        {% endif %}

        <a class="btn btn-secondary" href="/">דיזיין</a>

        {% if current_user %}
          <form method="post" action="/logout" style="margin:0;">
            <button class="btn btn-secondary" type="submit">התנתק</button>
          </form>
        {% endif %}

      </nav>

    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
